<h1><i>HTML Id</i></h1>
<p>the id attribute specifies a unique id for an HTML element (the value must be unique within the HTML document). </p>
    

   <p> In CSS, to select an element with a specific id, write a hash (#) character, followed by the id of the element:.</p>
<h2>Example</h2>
<style>
#Header {
    background-color: lightblue;
    color: black;
    padding: 40px;
    text-align: center;
}
</style>

<h1 id="Header"> Header</h1>
