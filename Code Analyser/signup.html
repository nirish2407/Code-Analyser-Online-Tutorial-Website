<html>

<head>

<title>Sign Up</title>

<script>

function display_name()
{

var a=document.getElementById("f_name").value;

document.getElementById("p_l_name").innerHTML="Hi "+a+"! Quickly fill up the following details to create your new account.";

}

function display_username()
{

var a=document.getElementById("u_name").value;

document.getElementById("p_u_name").innerHTML=a+" will be visible to all other users.";

}

function password_check()
{

var a=document.getElementById("password").value;
var b=document.getElementById("confirm_password").value;

if(a==b)
{

document.getElementById("p_confirm_password").innerHTML="Password Matched!";
document.getElementById("submit_button").disabled=false;

}
else
{

document.getElementById("p_confirm_password").innerHTML="Password do not match!";
document.getElementById("submit_button").disabled=true;

}

}


</script>

<style>

body
{

background-image:url("images/signup.jpg");
background-repeat:no-repeat;
background-size: cover;

}

td
{

font-family:Arial,Helvetica;

}

form
{

border: 10px solid blue;
border-radius: 20px;
font-family:Arial,Helvetica;
width: 600px;
background-color:yellow;

}

input
{

font-family:Arial,Helvetica;

}

</style>

</head>

<body>

<div align="center">

<form action="signup.php" id="student_data" method="post">

<table cellspacing="35">

<tr>

<td>First Name</td>

<td>

<input type="text" id="f_name" name="f_name" placeholder="First Name" pattern="[A-Za-z]*" onblur="display_name()" required></input>
<br>
<p id="p_l_name"></p>

</td>

</tr>

<tr>

<td>Middle Name</td>
<td><input type="text" id="" name="m_name" placeholder="Middle Name" pattern="[A-Za-z]*" required></input></td>

</tr>

<tr>

<td>Last Name</td>
<td><input type="text" id="" name="l_name" placeholder="Last Name" pattern="[A-Za-z]*" required></input></td>

</tr>

<tr>

<td>Email</td>

<td><input type="text" id="" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter a valid Email Id." required></input></td>

</tr>

<tr>

<td>Education</td>
<td>

<select name="education">

<option value="Primary School">Primary School</option>
<option value="High School">High School</option>
<option value="Junior College">Secondary College</option>
<option value="BTech">Btech</option>
<option value="MTech">Mtech</option>
<option value="Employed">Employed</option>
<option value="Professor">Professsor</option>

</select>

</td>

</tr>

<tr>

<td>Stream</td>
<td>

<select name="stream">

<option value="Science">Science</option>
<option value="Civil Engineering">Civil Engineering</option>
<option value="Mechanical Engineering">Mechanical Engineering</option>
<option value="Automobile Engineering">Automobile Engineering</option>
<option value="Electrical Engineering">Electrical Engineering</option>
<option value="Computer Engineering">Computer Engineering</option>
<option value="Information Technology">Information Technology</option>
<option value="Electronics Engineering">Electronics Engineering</option>
<option value="Other">Other</option>

</select>

</td>

</tr>



<tr>

<td>Date Of Birth</td>
<td><input type="text" id="" name="dob" Placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="YYYY-MM-DD" required></td>

</tr>




<tr>

<td>Gender</td>
<td>

<select name="gender">

<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>

</select>

</td>

</tr>








<tr>

<td>Address</td>
<td><textarea rows="4" cols="50" name="address" form="student_data" placeholder="Address" required></textarea></td>

</tr>



<tr>

<td>Mobile No</td>
<td><input type="text" id="" name="mobile_no" placeholder="10 Digit Mobile No" pattern="[0-9]{10}" title="Please Enter a 10 Digit Mobile No" required></input></td>

</tr>








<tr>

<td>Username</td>
<td>

<input type="text" id="u_name" name="u_name" placeholder="Username" onblur="display_username()" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Required. Format : Letters + Letters|Numbers" required></input>
<br>
<p id="p_u_name"></p>

</td>

</tr>

<tr>

<td>Password</td>

<td><input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain 8 or more characters , at least one number, one uppercase and one lowercase letter." oninput="password_check()" required></input></td>

</tr>

<tr>

<td>Confirm Password</td>

<td>

<input type="password" id="confirm_password" name="" placeholder="Confirm Password" oninput="password_check()" required></input>
<br>
<p id="p_confirm_password"></p>


</td>


</tr>




</table>

<p><center><input type="submit" id="submit_button" value="Submit"></input></center></p>

</form>

</div>

</body>

</html>
